{% extends "master.html" %}

{% block pagecontent %}
<div class="row-fluid">
    <div class="span4">
        <h2 class="pull-right">Welcome!</h2>
    </div>

    <div class="span8">
        <br>
        <p>This is your first time logging into Cuppage.</p>
        <p>Enter your display name and we'll take you right into your project dashboard.</p>

        <form action="settings" method="post">
	        <legend>{{ email }}</legend>
	        <div class="control-group">
           	    <div class="controls">
      		        <input type="text" id="inputNickname" name="inputNickname" placeholder="Your display name.">
            	</div>
            </div>

            <div class="controls">
    	       <button type="submit" class="btn">Next</button>
    	   </div>
        </form>
    </div>
</div>
{% endblock %}

<div class="span6 pull-right">
        <form class="form-horizontal" action="settings" method="post">
            <legend>{{ userNick }} | {{ email }}</legend>
            <div class="control-group">
               <label class="control-label" for="inputNickname">Nickname</label>
                <div class="controls">
                    <input type="text" id="inputNickname" name="inputNickname" placeholder="This will be your display name.">
                </div>
            </div>

            <div class="controls">
               <button type="submit" class="btn">Next</button>
           </div>
        </form>
    </div>
